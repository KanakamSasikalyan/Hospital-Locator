<!DOCTYPE html>
<html>
  <head>
    <title>Search for Nearby Hospitals</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #pac-input {
        position: absolute;
        z-index: 2;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search for nearby hospitals">
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    <script src="search_nearby_hospitals.js"></script>
  </body>
</html>
